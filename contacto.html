<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Franco - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="d-flex flex-column justify-content-between min-vh-100">

            <div class="container-fluid bg-purple sticky-top">
                <header class="d-flex flex-wrap justify-content-center py-3">
                    <a href="./index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <img src="./assets/logo.png" width="100" class="ml-2">
                        <span class="text-light main-title">Pet Shop Franco</span>
                    </a>
                    
                    <ul class="nav nav-pills d-flex align-items-center">
                        <li class="nav-item"><a href="./index.html" class="nav-link text-light" aria-current="page">Inicio</a></li>
                        <li class="nav-item"><a href="#" class="nav-link active bg-warning text-dark">Contáctenos</a></li>
                        <li class="nav-item"><a href="./farmacia.html" class="nav-link text-light">Farmacia</a></li>
                        <li class="nav-item"><a href="./juguetes.html" class="nav-link text-light">Juguetes</a></li>
                    </ul>
                </header>
            </div>

            <div class="container" v-if="!formSeen">
                <div class="row">
                    <div class="col-8 offset-2 d-flex flex-column align-items-center bg-warning">
                        <h2>Formulario Enviado</h2>
                        <p>Gracias por escribirnos</p>
                        <a href="./contacto.html"><span class="btn bg-purple mb-3 text-light">Regresar</span></a>
                    </div>
                </div>
            </div>

            <form v-on:submit.prevent="sendForm" v-if="formSeen">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <h2 class="mt-2">Contacto</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 offset-2 mb-3">
                            <label class="d-flex flex-column">
                                Nombre
                                <input v-model="formElements[0]" class="mt-2" type="text" name="nombre" placeholder="Ingrese su nombre" required>
                            </label>
                        </div>
                        <div class="col-8 offset-2 mb-3">
                            <label class="d-flex flex-column">
                                Apellido
                                <input v-model="formElements[1]" class="mt-2" type="text" name="apellido" placeholder="Ingrese su apellido" required>
                            </label>
                        </div>
                        <div class="col-8 offset-2 mb-3">
                            <label class="d-flex flex-column">
                                Email
                                <input v-model="formElements[2]" class="mt-2" type="email" name="email" placeholder="Ingrese su Email" required>
                            </label>
                        </div>
                        <div class="col-8 offset-2 mb-3">
                            <label class="d-flex flex-column">
                                Teléfono
                                <input v-model="formElements[3]" class="mt-2" type="text" name="telefono" placeholder="Ingrese su teléfono" required>
                            </label>
                        </div>
                        <div class="col-8 offset-2 mb-5">
                            <label class="d-flex flex-column">
                                ¿Qué mascotas tiene?
                                <select v-model="formElements[4]" class="mt-2" name="mascotas" id="mascotas" required>
                                    <option value="" selected="true" disabled>Elija una opción</option>
                                    <option value="gatos">Gatos</option>
                                    <option value="perros">Perros</option>
                                    <option value="ambos">Ambos</option>
                                </select>
                            </label>
                        </div>
                        <div class="col-4 offset-4 justify-content-center mb-3">
                            <input type="submit" class="btn bg-warning w-100" :disabled=isDisabled>
                        </div>
                    </div>
                </div>
            </form>
            
            <footer class="footer">
                <div class="container-fluid w-100 d-flex justify-content-center align-items-center">
                    <span>&copy;2021 | Franco Pet Shop</span>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
</body>
</html>
