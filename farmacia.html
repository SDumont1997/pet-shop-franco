<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Franco - Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="d-flex flex-column justify-content-between min-vh-100">
            <div class="d-flex flex-column">
                <div class="container-fluid sticky-top p-0">
                    <header class="d-flex flex-wrap justify-content-center bg-purple p-3">
                        <a href="./index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                            <img src="./assets/logo.png" width="100" class="ml-2">
                            <span class="text-light main-title">Pet Shop Franco</span>
                        </a>
                        
                        <ul class="nav nav-pills d-flex align-items-center">
                            <li class="nav-item"><a href="./index.html" class="nav-link text-light" aria-current="page">Inicio</a></li>
                            <li class="nav-item"><a href="./contacto.html" class="nav-link text-light">Contáctenos</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-warning">Farmacia</a></li>
                            <li class="nav-item"><a href="./juguetes.html" class="nav-link text-light">Juguetes</a></li>
                        </ul>
                    </header>
                    <div class="d-flex justify-content-center bg-purple pb-1">
                        <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Carrito</button>
                    </div>
                </div>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                      <h5 id="offcanvasRightLabel">Carrito de compras</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      ...
                    </div>
                  </div>
                
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <h2 class="mt-2 mb-2">Farmacia</h2>
                        </div>
                        <div class="d-flex flex-wrap justify-content-between">
                            <div v-for="product in medicines" class="card m-4" style="width: 18rem;">
                                <img class="card-img-top" :src="product.imagen" width="400" height="300">
                                <div class="card-body d-flex flex-column justify-content-between align-items-center bg-purple">
                                    <h5 class="card-title text-light">{{product.nombre}}</h5>
                                    <p class="card-text text-light">Precio: ${{product.precio}}</p>
                                    <form class="d-flex flex-column justify-content-between align-items-center">
                                        <span v-if="5 > product.stock" class="text-white bg-danger mb-3 p-2 rounded">Últimas unidades</span>
                                        <label class="mb-3 text-light">
                                            Cantidad <input type="number" min="1" :max="product.stock" value="1">
                                        </label>
                                        <input type="submit" class="btn bg-warning" value="Agregar al Carrito">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
            <footer class="footer">
                <div class="container-fluid w-100 d-flex justify-content-center align-items-center">
                    <span>&copy;2021 | Franco Pet Shop</span>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
</body>
</html>
